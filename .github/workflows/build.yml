name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --noconsole --onefile --name=NetworkTestTool_Windows main.py

    - name: Build with PyInstaller (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --noconsole --onefile --name=NetworkTestTool_Linux main.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: NetworkTestTool-${{ matrix.os }}
        path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download Windows Artifact
      uses: actions/download-artifact@v3
      with:
        name: NetworkTestTool-windows-latest
        path: dist/windows

    - name: Download Linux Artifact
      uses: actions/download-artifact@v3
      with:
        name: NetworkTestTool-ubuntu-latest
        path: dist/linux

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/windows/NetworkTestTool_Windows.exe
          dist/linux/NetworkTestTool_Linux
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
